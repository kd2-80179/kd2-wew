<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Registration</title>
</head>
<body>
    <h1>Registration Form</h1>
     <hr>
     <table>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" value="Enter Name">
                <br /> 
        </tr>
        <tr>
            <td>Birth Date</td>
            <td>
            <input type="date" name="MyDOB">
            </td>
        </tr>
           <tr>
            <td>Email</td>
            <td>
                <input type="email" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9]+$" Name="MyEmail" />
            </td>
            <br/>
            <tr>
            <td>Password</td>
            <td>
                <input type="password" value="password">
                <br />
                </td>
           </tr>
           <tr>
            <td>Address</td>
            <td>State</td>
            <td>
                <select name="State">
                    <option value="11">M.P</option>
                    <option value="12">U.P</option>
                    <option value="13">A.P</option>
                </select>
            </td>


            </td>
           </tr>
           
            <td>District</td>
            <td>
                <select name="District">
                    <option value="14">Sagar</option>
                    <option value="15">Damoh</option>
                    <option value="16">jabalpur</option>
                </select>
            </td>
           </tr>
           <td>City</td>
           <td>
           <select name="City">
            <option value="17">Khurai</option>
            <option value="18">Bina</option>
           </select>
           </td>

     </table>
</body>
</html>
